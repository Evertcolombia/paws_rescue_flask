{% block title %} Home {% endblock %}

{% block heading%}
<center>Paws Rescue Center 🐾</center>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />  
{% endblock %}

{% block content %}
  <table>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Age</th>
      <th>Bio</th>
    </tr>
    {% for pet in pets %}
    <tr>
      <td><img height="100" src="{{url_for('static', filename= pet.id|string+".jpg")}}"></td>
      <td>{{ pet.name }}</td>
      <td>{{ pet.age }}</td>
      <td>{{ pet.bio }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
